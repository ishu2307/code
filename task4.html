
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>game2</title>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
            $("#draw").click(function () {
            ctx.fillStyle = 'blue';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(60, 240);
            ctx.lineTo(240, 240);
            ctx.lineTo(150, 60);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            });
            $("#rotate").click(function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.strokeStyle = '#000';
            
            ctx.beginPath();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.PI / 4);
            ctx.moveTo(-90, 90);
            ctx.lineTo(90, 90);
            ctx.lineTo(0, -90);
            
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            });
            $("#clear").click(function () {
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
            });
        });
    
    </script>
    
    </head>
    
    <body>
    
        <canvas id="canvas" width="300" height="300" style="border:3px solid purple"></canvas><br><br>
        <button id="draw">Draw Triangle</button>
        <button id="rotate">Rotate Triangle</button>
        <button id="clear">clear triangle</button>
        
    </body>
